{
    "log_file" : "stderr",
    "log_level" : "info",
    "pid_file" : "/tmp/go-guerrilla2.pid",
    "allowed_hosts": ["guerrillamail.com","guerrillamailblock.com","sharklasers.com","guerrillamail.net","guerrillamail.org","grr.la"],
    "backend_config" :
        {
            "process_stack": "HeadersParser|Debugger|Hasher|Header|Debugger",
            "maildir_user_map" : "vagrant=-1:-1",
            "maildir_path" : "/home/vagrant/Maildir",
            "save_workers_size" : 1,
            "primary_mail_host":"sharklasers.com",
            "log_received_mails" : false,
            "fcgi_script_filename_save" : "/vagrant/projects/golang/src/github.com/flashmob/fastcgi-processor/examples/save.php",
            "fcgi_script_filename_validate" : "/vagrant/projects/golang/src/github.com/flashmob/fastcgi-processor/examples/validate.php",
            "fcgi_connection_type" : "unix",
            "fcgi_connection_address" : "/var/run/php/php7.0-fpm.sock"
        },
    "servers" : [
        {
            "is_enabled" : true,
            "host_name":"mail.guerrillamail.com",
            "max_size": 100017,
            "private_key_file":"/vagrant/projects/htdocs/guerrilla/config/ssl/guerrillamail.com.key",
            "public_key_file":"/vagrant/projects/htdocs/guerrilla/config/ssl/guerrillamail.com.crt",
            "timeout":160,
            "listen_interface":"127.0.0.1:2526",
            "start_tls_on":false,
            "tls_always_on":false,
            "max_clients": 1,
            "log_file":"stderr"
        }

    ]
}
